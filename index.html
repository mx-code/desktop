<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Desktop</title>
    <link rel="stylesheet" href="css/index.min.css" />
</head>
<body>
    <div class="desktop">
        <a class="new" href="https://baidu.com" target="_blank">
        <figure>
        <img src="img/ie.jpg">
        <figcaption>百度</figcaption>
        </figure>
        </a>
        <a class="new" href="taobao/taobao.html" target="_blank">
        <figure>
        <img src="img/ie.jpg">
        <figcaption>淘宝</figcaption>
        </figure>
        </a>
         <a class="new" href="404/404.html" target="_blank">
        <figure>
        <img src="img/ie.jpg">
        <figcaption>404</figcaption>
        </figure>
        </a>

        <ul class="clickMenu">
            <li class="open">打开</li>
            <li class="property">属性</li>
        </ul>
        <div class="proBox">
            <img src="img/ie.jpg" />
            <label>名称:<input type="text" class="proName" /></label>
            <label>url:  <input type="text" class="proUrl" /></label>
            <div class="proBtn">
            <button class="okBtn">确定</button>
            <button class="cancelBtn">取消</button>
            </div>
        </div>
    </div>
    <div class="contextmenu">
        <div class="refresh">刷新</div>
        <div class="new">新建</div>
        <div class="changePic">更换图片</div>
    </div>
<time class="timeNow"></time>
<!--作品说明不了能力，但能说明我的兴趣-->
<script src="js/jquery.min.js"></script>
<script src="js/index.min.js"></script>
</body>
</html>
